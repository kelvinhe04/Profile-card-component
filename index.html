<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <section class="section">
      <div class="section__background">
        <img class="img__img" src="bg-pattern-card.svg" alt="" />
      </div>
      <div class="section__text">
        <div class="section__profile">
          <img src="image-victor.jpg" alt="" />
        </div>
        <h1 class="section__title">
          Victor Crest
          <span style="color: hsl(227, 10%, 46%)">26</span>
        </h1>
        <p class="section__desc">London</p>
      </div>
      <div class="section__likes section__likes__grid">
        <div class="section__items">
          <h2 class="section__subtitle">80K</h2>
          <p class="section__subdesc">Followers</p>
        </div>
        <div class="section__items">
          <h2 class="section__subtitle">803K</h2>
          <p class="section__subdesc">Likes</p>
        </div>
        <div class="section__items">
          <h2 class="section__subtitle">1.4K</h2>
          <p class="section__subdesc">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
